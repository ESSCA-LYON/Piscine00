textes : 

Fashion Week de Milan : Kim Kardashian collabore avec Dolce & Gabbana lors d’un défilé-événement

Ce samedi 24 septembre, la maison de couture italienne a présenté sa collection printemps-été 2023, en collaboration avec Kim Kardashian.

Après New York et Londres, l’édition italienne de la Fashion Week s’est lancée à Milan le 20 septembre dernier avant d’investir la capitale française ce lundi 26 septembre. 
Entre les défilés-évènements, à l’instar de celui de Moncler qui fêtait ses 70 ans d’existence, et les grandes maisons italiennes qui ont placé la barre (très) haute cette saison,
l’édition milanaise de la semaine de la mode nous a régalé durant 6 jours.
